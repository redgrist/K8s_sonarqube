apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sonarqube
  name: sonarqube-db
  namespace: sonarqube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sonarqube
    spec:
      tolerations:
      - key: node.kubernetes.io/not-ready
        effect: NoExecute
        tolerationSeconds: 60
      - key: node.kubernetes.io/unreachable
        effect: NoExecute
        tolerationSeconds: 60
      containers:
        - image: postgres:10
          resources:
            requests:
              memory: "2G"
              cpu: 2
            limits:
              memory: "4G"
              cpu: 4
          name: sonarqube-db
          env:
            - name: POSTGRES_DB
              value: "sonarqube"
            - name: POSTGRES_PASSWORD
              value: "sonarqube"
              # valueFrom:
              #   secretKeyRef:
              #     name: sonarqube-db-secret
              #     key: password
            - name: POSTGRES_USER
              value: "sonarqube"
            - name: PGDATA
              value: /var/lib/postgresql/data/sonarqube
            - name: POSTGRES_HOST_AUTH_METHOD
              value: "password"
          ports:
            - containerPort: 5433
              name: postgresport
          volumeMounts:
            - name: data-disk
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data-disk
          persistentVolumeClaim:
            claimName: sonarqube-db